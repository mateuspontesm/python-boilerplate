[tox]
envlist = py36, py37, py38, linter, check, docs
ignore_basepython_conflict = true

[travis]
python =
    3.8: py38
    3.7: py37, linter, check, docs
    3.6: py36

[testenv]
whitelist_externals = poetry
skip_install = true
commands =
    poetry install -v
    poetry run pytest tests/ --cov

[testenv:linter]
basepython = python
skip_install = true
changedir = {toxinidir}/src/python_boilerplate
deps =
    flake8
    isort[pyproject]
commands =
    flake8 --verbose
    isort --verbose --check-only --diff --recursive

[testenv:check]
whitelist_externals = poetry
basepython = python3
skip_install = true
commands =
    poetry check

[testenv:docs]
whitelist_externals = make
usedevelop = true
deps =
    -r{toxinidir}/docs/source/requirements.txt
changedir = {toxinidir}/docs
commands =
    make html
    make linkcheck
